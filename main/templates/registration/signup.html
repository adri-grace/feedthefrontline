{% extends 'base.html' %}
{% load materializecss %}
{% block content %}

<h1>Sign Up</h1>

{% if error_message %} <p>{{ error_message }}</p>{% endif %}

<form action="{% url 'signup' %}" method="post">
    {% csrf_token %}
    {{ form|materializecss }}
    <input type="submit" value="signup" class="btn btn-large">
</form>

{% endblock %}
