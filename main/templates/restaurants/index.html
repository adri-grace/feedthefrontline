{% extends 'base.html' %}
{% block content %}

<h1>Donate.</h1>
<h3>Let's find a participating restaurant in your area.</h3>

{% for restaurant in restaurants %}
    <a href="{% url 'rest_profile' restaurant.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ restaurant.restaurantName }}</span>
            </div>
        </div>
    </a>
    <div>
        <div id ="map"></div>
    </div>

    <script>
        let map, infoWindow;
        function initMap() {
          map = new google.maps.Map(document.getElementById('map'), {
            center: {lat: -34.397, lng: 150.644},
            zoom: 6
          });
          infoWindow = new google.maps.InfoWindow;
  
          // Try HTML5 geolocation.
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
              let pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };
  
              infoWindow.setPosition(pos);
              infoWindow.setContent('Location found.');
              infoWindow.open(map);
              map.setCenter(pos);
              map.setZoom(14);
            }, function() {
              handleLocationError(true, infoWindow, map.getCenter());
            });
          } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
          }
        }
  
        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
          infoWindow.setPosition(pos);
          infoWindow.setContent(browserHasGeolocation ?
                                'Error: The Geolocation service failed.' :
                                'Error: Your browser doesn\'t support geolocation.');
          infoWindow.open(map);
        }
      </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCG5eYD4eXZhXGcdvrns_R_rF7H-DFAIDg&callback=initMap"></script>
{% endfor %}

{% endblock %}
