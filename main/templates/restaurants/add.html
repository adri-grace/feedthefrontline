{% extends 'base.html' %}

{% block content %}
<h1>Create Restaurant Profile</h1>
    <h6>Find My Restaurant</h6>
    <div class="row">
        <div class="col s6">
            <div class="container-3">
                <input type="text" id="site-search-data">
                    <button type="submit" value="Search" id="site-search-click" class="waves-effect waves-light btn blue"><i class="material-icons center">search</i></button>
                </div> 
            </form>
            <ul id="search-results" class="collapsible"></ul>
        </div>
        <div class="col s6">
            <form action="{% url 'rest_create' %}" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Create My Restaurant Profile" class="btn">
            </form>
        </div>
    </div>

{% endblock %}
